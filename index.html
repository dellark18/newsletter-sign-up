<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

  <link rel="stylesheet" href="./css/index.css">

  <script src="./index.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Manrope:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/e890facc35.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6 card-1">
        <h1 class="heading-text">Stay updated!</h1>
        <p class="paragraph-text">Join 60,000+ product managers receiving monthly updates on:</p>

        <div class="checkmark">
          <i class="fa-solid fa-circle-check" style="color: #FF6155;"></i>
          <span class="key-text-1">Product discovery and building what matters</span>
        </div>
        

        <div class="checkmark">
          <i class="fa-solid fa-circle-check" style="color: #FF6155;"></i>
          <span class="key-text-2">Measuring to ensure updates area a success</span>
        </div>  

        <div class="checkmark">
          <i class="fa-solid fa-circle-check" style="color: #FF6155;"></i>
          <span class="key-text-3">And much more!</span>  
        </div>

        <br>
        <div class="subscribe-form">
          <label for="exampleInputEmail" class="form-label">Email address</label>
          <p id="errorNotification">...</p>
          <input type="email" class="form-control" placeholder="email@company.com">
          <div class="d-grid gap-2">
            <button onclick="submit()" type="button" class="btn btn-primary">Subscribe to monthly newsletter</button>
          </div>
        </div>
      </div>

      <div class="col-6">
        <img src="" alt="">
      </div>
    </div>
  </div>
</body>
</html>
